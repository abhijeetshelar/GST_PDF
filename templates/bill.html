<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated GST Bill</title>
</head>
<body>
    <h2>Generated GST Bill</h2>
    <p><strong>Product Name:</strong> {{ product_name }}</p>
    <p><strong>Quantity:</strong> {{ quantity }}</p>
    <p><strong>Rate (per unit):</strong> {{ rate }}</p>
    <p><strong>Total Amount:</strong> {{ total_amount }}</p>
    <p><strong>GST Percentage:</strong> {{ gst_percentage }}</p>
    <p><strong>GST Amount:</strong> {{ gst_amount }}</p>
    <p><strong>Grand Total:</strong> {{ grand_total }}</p>
</body>
</html>
